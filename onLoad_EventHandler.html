<html>
    <head>
        <title>
        OnLoad Event Handler
        </title>
        <script language="JavaScript">
            function hello(){
                alert("Hello Spencer...\n This is an example of an onLoad.");
            }
        </script>
    </head>

<body onLoad="hello()">
<h3>Example of onLoad Event Handler</h3>
<p>
    OnLoad: An onLoad event occurs when a window or image finishes loading.
</p>
    
    
</body>    
</html>
