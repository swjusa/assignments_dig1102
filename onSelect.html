<html>
    <head>
        <title>OnSelect Event Handler</title>
        
    </head>
    <body>
        <h3>Example of an onSelect Event Handler</h3>
        <p>
            Select the text from the text box
        </p>
        <form name="myform">
            <input type="text" name="data" value="Select This" size=20
            onSelect="alert('This is an exampe of onSelect!!')">
            
        </form>
    </body>
</html>
