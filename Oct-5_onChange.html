<html>
    <head>
    <title>Event Handler onChange</title> 
    
    <script LANGUAGE="javascript">
    
    
    function valid(form){
        var input=0;
        input=document.myform.data.value;
        alert("You have changed the value from to" + input);
    }
        
    </script>
    </head>
<body>
    <p>onChange: the event handler executes javascript code when input focus exits the field after the user modifies its text.</p>
    
    <form name="myform">
        <input type="text" name="data" value ="10" size="10" onChange="valid(this.form)">
    </form>
    
</body>    
</html>
